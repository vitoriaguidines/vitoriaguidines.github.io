name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"] 

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: './personal-portfolio/package-lock.json'

      - name: Install dependencies
        run: npm install
        working-directory: ./personal-portfolio

      - name: Build
        run: npm run build
        working-directory: ./personal-portfolio
        env:
          VITE_ACCESS_KEY: ${{ secrets.VITE_ACCESS_KEY }}
          VITE_HCAPTCHA_SITEKEY: ${{ secrets.VITE_HCAPTCHA_SITEKEY }}

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './personal-portfolio/dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4